<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"

    rel="stylesheet"/>
</head>
<body>
    <header>
        <h1> <a href="/index.html"> Café Florette </a></h1>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./where.html">Nous trouver</a></li>
                <li><a href="./contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="formulaire">
        <div>
            <h3>Une question ? Contactez-nous</h3>
            <div class="hrr"></div>
            <form action="form">
                <p><label for="nom">Nom</label></p>
                <p><input type="text" name="nom" id="nom"></p>
      
                <p><label for="email">Email</label></p>
                <p><input type="email" name="email" id="email"></p>
      
                <p><label for="question">Questions et remarques</label></p>
                <p><textarea name="question" id="question" cols="30" rows="10"></textarea></p>

                <button class="soumettre" type="submit"> SOUMETTRE</button>
      
            </form>

        </div>
    </section>

    <footer>
        <p>Copyright © - florette - 2019</p>
    </footer>
</body>
